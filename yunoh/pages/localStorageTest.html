    <script>
        loadHTML('#header', 'https://kutakuta15.github.io/yunoh/html/header.html');
        loadHTML('#footer', 'https://kutakuta15.github.io/yunoh/html/footer.html');
    </script>

            --logo-text: "Template";
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <main>
        <div id="content">
            <script>
                console.log(localStorage);
                let times = localStorage.getItem("Times");
                let date = localStorage.getItem("Date");

                document.write("これまでの訪問回数：" + times + "<br>");
                document.write("前回の訪問日：" + date + "<br>");

                times++;

                dd = new Date();
                ye = dd.getYear(); if (ye < 1900) ye += 1900;
                mo = dd.getMonth() + 1; if (mo < 10) mo = "0" + mo;
                da = dd.getDate(); if (da < 10) da = "0" + da;
                ho = dd.getHours(); if (ho < 10) ho = "0" + ho;
                mi = dd.getMinutes(); if (mi < 10) mi = "0" + mi;
                se = dd.getSeconds(); if (se < 10) se = "0" + se;
                date = ye + "/" + mo + "/" + da + " " + ho + ":" + mi + ":" + se;

                localStorage.setItem("Times", times);
                localStorage.setItem("Date", date);
            </script>
        </div>
    </main>
    <div id="footer"></div>
</body>
