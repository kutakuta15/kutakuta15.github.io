    <script type="text/javascript" src="https://kutakuta15.github.io/yunoh/js/lib.min.js"></script>
    <script>
        loadHTML('#header', 'https://kutakuta15.github.io/yunoh/html/header.html');
        loadHTML('#footer', 'https://kutakuta15.github.io/yunoh/html/footer.html');
    </script>
    <style>
        :root {
            --logo-text: ".ttf to Glyph.png";
        }

        #progress-container {
            margin-top: 10px;
            width: 100%;
            max-width: 500px;
        }

        #progress {
            width: 100%;
            height: 20px;
        }

        #status {
            font-family: monospace;
            margin-top: 5px;
        }
    </style>

<body>
    <div id="header"></div>
    <main>
        <div id="content">
            <h1>TTFフォントからUnicode全範囲のGlyph画像を生成（1024x1024・透過・白文字）</h1>
            <input type="file" id="fontFile" accept=".ttf" multiple />
            <button id="generate">画像生成＆ZIP出力</button>

            <div id="progress-container">
                <progress id="progress" value="0" max="256"></progress>
                <div id="status">待機中...</div>
            </div>
            <script type="text/javascript" src="https://kutakuta15.github.io/yunoh/js/tools/ttf2glyphpng_v1.min.js"></script>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
