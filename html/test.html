<html>
  <head>
    <script>
      // URLを取得
      let url = new URL(window.location.href);

      // URLSearchParamsオブジェクトを取得
      let params = url.searchParams;

      // getメソッド
      let link = params.get('url');

      window.onload = function(){
        window.location.href = link;
      }
    </script>
  </head>
</html>
